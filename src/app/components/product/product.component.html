{{detectChangeDetection()}}
<div>
    <img [src]="data.productImage">
    <h4>{{data.productName | uppercase}}</h4>
    <!-- <h5>{{data.productPrice|currency:"INR"}}</h5> -->
    <app-product-price [price]="data.productPrice" [sellingPrice]="data.ProductSalePrice" [code]="Currencycode"></app-product-price>
    
    <button (click)="notifyParent()" 
    *ngIf="data.productStock>0;else stock">Add to cart</button>

</div>
<ng-template #stock>
    <p>out of stock</p>
</ng-template>
